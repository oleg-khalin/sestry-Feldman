<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sestry Feldman</title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="main-page">
	<div class="main-wrap">
		<div class="social">
			<a href="#">
				<img class="social-icon" src="img/social/insta.png" alt="Instagram">
				<img class="social-icon-hover" src="img/social/insta-hover.png" alt="Instagram">
			</a>
			<a href="#"><img src="img/social/vk.png" alt="Instagram"></a>
			<a href="#"><img src="img/social/post.png" alt="Instagram"></a>
			<a href="#"><img src="img/social/face.png" alt="Instagram"></a>
		</div>
		<header class="main-head">
			<img src="img/logo.png" alt="Sestry Feldman">
		</header>
		<div class="content">
			<div class="block pictures">
				<a href="#">
					<img class="text" src="img/link1.png" alt="Pictures">
					<img class="text-hover" src="img/link1_hover.png" alt="Pictures">
				</a>
				<img class="image" src="img/pic1.png" alt="Pictures">
			</div>

			<div class="block street-art">
				<a href="#">
					<img class="text" src="img/link2.png" alt="Street Art">
					<img class="text-hover" src="img/link2_hover.png" alt="Street Art">
				</a>
				<img class="image" src="img/pic2.png" alt="Street Art">
			</div>

			<div class="block boards-and-clothing">
				<a href="#">
					<img class="text" src="img/link3.png" alt="Boards and Clothing">
					<img class="text-hover" src="img/link3_hover.png" alt="Boards and Clothing">
				</a>
				<img class="image" src="img/pic3.png" alt="Boards and Clothing">
			</div>

			<div class="block book-illustration">
				<a href="#">
					<img class="text" src="img/link4.png" alt="Book Illustration">
					<img class="text-hover" src="img/link4_hover.png" alt="Book Illustration">
				</a>
				<img class="image" src="img/pic4.png" alt="Book Illustration">
			</div>

			<div class="authors">
				<img src="img/authors.png" alt="Authors">
			</div>
		</div>
	</div>
	<div class="foot-image">
	</div>
</body>
</html>
